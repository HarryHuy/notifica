{% extends 'base.html' %}

{% block content %}

{% if message %}
<p>{{ message }}</p>
{% endif %}

<form action="" method="post">
    {% csrf_token %}

    {{ user_form.as_p }}

    {% if org_formset.non_form_errors %}
        {% for error in org_formset.non_form_errors %}
            {{ error|escape }}
        {% endfor %}
    {% endif %}

    {{ org_formset.as_p }}
    <input type="submit" value="Update Profile" class="btn btn-primary"/>
</form>
{% endblock %}
